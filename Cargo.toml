[package]
name = "petra"
version = "2.1.0"
edition = "2021"
license = "AGPL-3.0-or-later"
description = "Programmable Engine for Telemetry, Runtime, and Automation with S7 PLC support"

[dependencies]
tokio = { version = "1.40", features = ["rt-multi-thread", "time", "signal", "macros", "sync"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
dashmap = "6.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rumqttc = "0.24"
chrono = { version = "0.4.31", features = ["serde"] }

# S7 communication library
rust-snap7 = "1.142.2"
clap = { version = "4", features = ["derive"] }

# HTTP client for Twilio API
reqwest = { version = "0.11", features = ["json"] }
htmlescape = "0.3"

# Metrics
metrics = "0.23"
metrics-exporter-prometheus = "0.15"

# Core utilities
bytes = "1.5"
crossbeam = "0.8"
ringbuffer = "0.15"
parking_lot = "0.12"

# Use compatible Arrow ecosystem versions (v43 series works well)
arrow = "43.0"
parquet = "43.0"
datafusion = { version = "30.0", optional = true }

# Alternative time-series backends (optional)
clickhouse = { version = "0.11", optional = true }

# RocksDB for local WAL (Write-Ahead Log)
rocksdb = { version = "0.21", optional = true }

# Object storage support (optional)
object_store = { version = "0.7", optional = true }
aws-sdk-s3 = { version = "0.31", optional = true }
aws-config = { version = "0.56", optional = true }

# Compression (optional)
zstd = { version = "0.12", optional = true }
lz4 = { version = "1.24", optional = true }

# For async traits
async-trait = "0.1"

# For history features
futures = { version = "0.3" }

[[bin]]
name = "petra"
path = "src/main.rs"

[[bin]]
name = "s7_test"
path = "src/bin/s7_test.rs"

[[bin]]
name = "simple_s7_test"
path = "src/bin/simple_s7_test.rs"

[[bin]]
name = "twilio_test"
path = "src/bin/twilio_test.rs"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[features]
default = ["s7-support", "history"]
s7-support = []
history = []
advanced-storage = ["rocksdb", "clickhouse", "object_store", "aws-sdk-s3", "aws-config", "zstd", "lz4", "datafusion"]
